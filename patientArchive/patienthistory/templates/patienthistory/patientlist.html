{% extends 'patienthistory/base.html' %}
{% block content %}

    <section class="section">
        <div class="container">
            <div class="columns is-mobile is-centered">
                <div class="column">

                    <br>
                    <div class="column">

                        <h1 class="title" style="text-align: center">
                            list of patients
                        </h1>
                    </div>
                    <section class="section">
                        <div class="container">
                            <div class="table-container">
                                <table class="table table is-bordered"
                                       style="border-radius:2%; margin-left: auto;margin-right: auto; box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19); background: rgba(255,255,255,0.4);">
                                    <thead>
                                    <tr>
                                        <th>First Name</th>
                                        <th>Last Name</th>
                                        <th>ID</th>
                                        <th>Phone</th>
                                        <th>Email</th>


                                    </tr>
                                    </thead>

                                    <tbody>
                                    {% for Profile in allProfiles %}
                                        <tr>
                                            <td><a href="{% url 'patientHistadd' Profile.id %}">
                                                {{ Profile.first_name }}</a></td>
                                            <td>{{ Profile.last_name }}</td>
                                            <td>{{ Profile.Id_card_number }}</td>
                                            <td>{{ Profile.phone }}</td>
                                            <td>{{ Profile.email }}</td>
                                        </tr>
                                    {% endfor %}

                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </section>
                </div>
            </div>
        </div>
    </section>
{% endblock %}
