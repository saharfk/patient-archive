{% load static %}
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{{ request.resolver_match.url_name }}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" type="text/css" href="{% static 'patienthistory/style.css' %}">
    <script src="{% static 'patienthistory/js.js' %}"></script>
</head>
<body>
<section class="section">
    <div class="container">
        <div class="columns is-mobile has-text-centered">
            <div class="column is-half is-offset-one-quarter">
                <div class="card">

                    <h3 class="title is-3">SignUp</h3>

                    <div class="card-content">


                        <form method="post" action="" role="form">
                            {% csrf_token %}
                            <div class="field">
                                <p class="control has-icons-left">
                                    <label class="label is-medium">Username :</label>
                                    {{ form.username }}
                                    <span class="icon is-small is-left">
                                      <i class="fas fa-lock"></i>
                                    </span>
                                </p>
                            </div>
                            <div class="field">
                                <p class="control has-icons-left">
                                    <label class="label is-medium">Email :</label>
                                    {{ form.email }}
                                    <span class="icon is-small is-left">
                                      <i class="fas fa-lock"></i>
                                    </span>
                                </p>
                            </div>
                            <div class="field">
                                <p class="control has-icons-left">
                                    <label class="label is-medium">Password :</label>
                                    {{ form.password }}
                                    <span class="icon is-small is-left">
                                      <i class="fas fa-lock"></i>
                                    </span>
                                </p>
                            </div>
                            <div class="field">
                                <p class="control has-icons-left">
                                    <label class="label is-medium">Confirm Password :</label>
                                    {{ form.confirm_password }}
                                    <span class="icon is-small is-left">
                                      <i class="fas fa-lock"></i>
                                    </span>
                                </p>
                            </div>
                            <div class="row">
                                <div class="col s12">
                                    <span style="color: red; font-weight: bold;">{{ form.errors }}</span>
                                </div>
                            </div>
                            <div class="field">
                                <p class="control">
                                    <button type="submit" name="action" class="button is-success">
                                        SignUp
                                    </button>
                                </p>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
</body>

</html>
