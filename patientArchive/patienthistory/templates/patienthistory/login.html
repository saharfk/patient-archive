{% load static %}
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{{ request.resolver_match.url_name }}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" type="text/css" href="{% static 'patienthistory/style.css' %}">
    <script src="{% static 'patienthistory/js.js' %}"></script>
</head>
<body>
<div style="min-height: 100%; margin-bottom: -100px;">
    <section class="section">
        <div class="container">
            <div class="columns is-mobile has-text-centered">
                <div class="column is-half is-offset-one-quarter">
                    <div class="card">

                        <h3 class="title is-3">Login</h3>

                        <div class="card-content">

                            <form method="post" action="" role="form">
                                {% csrf_token %}


                                <div class="field">
                                    <p class="control has-icons-left">
                                        <label class="label is-medium">User name :</label>
                                        {{ form.username }}
                                        <span class="icon is-small is-left">
                                      <i class="fas fa-lock"></i>
                                    </span>
                                    </p>
                                </div>

                                <div class="field">
                                    <p class="control has-icons-left">
                                        <label class="label is-medium">Password:</label>
                                        {{ form.password }}
                                        <span class="icon is-small is-left">
                                      <i class="fas fa-lock"></i>
                                    </span>
                                    </p>
                                </div>
                                {% if form.errors %}
                                    <div class="row">
                                        <div class="col s12">
                                            <span style="color: red; font-weight: bold;">Your username or password did not match.</span>
                                        </div>
                                    </div>
                                {% endif %}

                                <div class="field">
                                    <p class="control">
                                        <button type="submit" value="login" class="button is-success">
                                            Login
                                        </button>
                                    </p>
                                </div>
                                <input type="hidden" name="next" value="{{ next }}">
                                <a href="{% url 'signup' %}" class="button is-info">SignUp</a>
                            </form>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </section>

</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
</body>

</html>
